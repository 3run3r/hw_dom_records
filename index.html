<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Records</title>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1 id="main-header">Favourite Records</h1>

    <h2>Insert New Album</h2>

    <form id="main-form">

      <label for="title">Title:</label>
      <input type="text" name="title" required>
      <br>
      <label for="artist">Artist:</label>
      <input type="text" name="artist" required>
      <br>
      <label for="year">Year:</label>
      <input type="text" name="year" required>
      <br>
      <label for="genre">Genre:</label>
      <input type="text" name="genre" required>
      <br>
      <input class="radio-button" type="radio" name="owned" value="Owned" required>Owned
      <input class="radio-button" type="radio" name="owned" value="Not Owned" required>Not Owned<br>
      <button type="submit" id="submit-album">Submit Album</button>

    </form>

    <h2>Albums List</h2>
    <ul id="album-list">

    </ul>
  </body>
</html>
